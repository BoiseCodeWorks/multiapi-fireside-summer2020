<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>multiapi-fireside-summer2020</title>
</head>

<body>
    <header class="container-fluid bg-info text-light text-center">
        <h1>multiapi-fireside-summer2020</h1>
    </header>
    <main class="row">
        <!-- sandbox photo here -->
        <div class="col-12 col-md-4 text-center" id="sandBox">
            <h3>BCW sandbox photo</h3>
            <div id="sandBoxPic"></div>
            <button class="btn btn-primary" onclick="app.photosController.getPhoto()">New </button>
        </div>
        <!-- Advice here -->
        <div class="col-12 col-md-4 text-center">
            <h3>Advice</h3>
            <div class=" justify-content-center" id="advice"></div>
        </div>
        <!-- Pokemon here -->
        <div class="col-12 col-md-4 text-center">
            <h3>Pokemon photo</h3>
            <div id="pokemonPic"></div>
        </div>
        <!-- unsplash here -->
        <div class="col-12 mt-5">
            <div class="row justify-content-center">
                <form onsubmit="app.unsplashController.getPhoto(event)">
                    <input type="text" class="form-control" name="query" placeholder="Search For pictures">
                    <button type="submit" class="btn btn-danger">submit</button>
                </form>
            </div>
            <div class="row justify-content-center">
                <h3>Unsplash photos</h3>
            </div>
            <div class="row justify-content-center" id="unsplashPic"></div>
        </div>
    </main>
    <footer class="container-fluid bg-info text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"
        integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk=" crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
